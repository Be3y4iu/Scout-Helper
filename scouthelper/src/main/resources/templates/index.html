<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <!--    <meta charset="utf-8" />-->
    <!--    <meta http-equiv="X-UA-Compatible" content="IE=edge" />-->
    <title>Scout Helper</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css"/>
    <script src="/script/filter.js"></script>
</head>
<body>
<th:block th:insert="~{header::header}"></th:block>
<div class="bg-light py-5">
    <div class="content container-xl">
        <img src="images/banner.jpg" class="img-banner" alt="Background image"/>

        <div class="container">
            <h2 class="py-5">Фильтры:</h2>
            <div>
                <form name="filter">
                    <div class="form-group">
                        <p>Имя игрока</p>
                        <input name="name" type="name" class="form-control formTag"
                               placeholder="Имя игрока">
                    </div>
                    <div class="form-group">
                        <p>Возраст</p>
                        <input name="age" type="number" class="form-control formTag"
                               placeholder="Возраст">
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-1">
                            <button type="button" onclick="doFilter()" class="btn btn-primary">Найти</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(players)}" class="nothing-found">
            <h2>Игроки не найдены</h2>
        </div>

        <div class="cards" th:if="${not #lists.isEmpty(players)}">
            <h2 class="py-5">Игроки:</h2>
            <div class="row row-cols-1 row-cols-md-3">
                <div class="col mb-4" th:each="player: ${players}">
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col-md-4">
                                    <img src="images/okay.png" class="card-img-top" alt="images/okay.png">
                                </div>
                                <div class="col-md-8">
                                    <h5 class="card-title" th:text="${player.name}"></h5>
                                </div>
                            </div>
                        </div>

                        <ul class="list-group list-group-flush h-100">
                            <li class="list-group-item">
                                <span>Позиция: <span class="fw-bold"
                                                     th:text="${player.position.positionName}"></span></span>
                            </li>
                            <li class="list-group-item">
                                <span>Клуб: <span class="fw-bold"
                                                  th:text="${player.currentClub.clubName}"></span></span>
                            </li>
                            <li class="list-group-item">
                                <span>Возраст: <span class="fw-bold" th:text="${player.age}"></span></span>
                            </li>
                        </ul>
                        <a th:href="'/players/player?id=' + ${player.id}">
                            <div class="card-footer bg-transparent border-success">
                                <p class="card-link">Полная информация</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:insert="~{footer :: footer}"></th:block>
<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
